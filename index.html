<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <h1>Generate a <span class="main-color">random password</span></h1>
        <p>Never use an insecure password again.</p>
    </div>
    <div class="mid">
        <button onclick="generatePasswords()" class="main-color">Generate passwords</button>
    </div>
    <div class="passwords">
        <p id="first-password"></p><button id="first-password-btn" value="first-password">copy</button>
        <p id="second-password"></p><button id="second-password-btn" value="second-password">copy</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
