<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <h1>Generate a <span class="main-color">random password</span></h1>
        <p class="sub-text">Never use an insecure password again.</p>
    </div>
    <div class="mid">
        <button onclick="generatePasswords()" class="main-color-btn">Generate passwords</button>
        <label for="number-of-characters">Number of characters</label>
        <input id="number-of-characters" type="number" min="1" max="150" value="8">
    </div>
    <div class="passwords">
        <p id="first-password"></p>
        <p id="second-password"></p>
        <p class="sub-text">click on passwords to copy to clipboard</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
